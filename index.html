<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Input Box</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Please enter your name:</p>
        <input type="text" id="userInput" class="input-box">
        <button class="submit-button" onclick="submitInput()">Submit</button>
    </div>
</div>

<script>
    const modal = document.getElementById("myModal");
    const span = document.getElementsByClassName("close")[0];
    const userInputElement = document.getElementById("userInput");

    function showModal() {
        modal.style.display = "block";
    }

    function submitInput() {
        const userInput = userInputElement.value;
        modal.style.display = "none";
        window.scratch.receiveInput(userInput);
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }

    window.scratch = {
        receiveInput: function(input) {
            // This function will be overridden by Scratch's JavaScript extension.
        }
    };
</script>

</body>
</html>
